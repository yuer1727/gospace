			<label><span class="em">*</span>战队名称(游戏内）:</label>

		</div>

					<ul class="server-list hide">
						<li value="一区：闪击波兰">一区：闪击波兰</li>
						<li value="二区：席卷欧洲">二区：席卷欧洲</li>

						<li value="五区：库尔斯克">五区：库尔斯克</li>
						<li value="六区：斯大林格勒">六区：斯大林格勒</li>
					</ul>
				</div>
			</div>
			<div class="con-tips">(若提交不成功联系QQ：98236)</div>
