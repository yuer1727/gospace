<header class="top">
    <img src="/public/images/mobile/top.jpg" width="100%">
    <img src="/public/images/mobile/top_title.jpg" width="100%">
</header>
<ul class="top-nav">
    <li><a href="@{Activity.mobileZyzzIndex}">首页</a></li>
    <li><a href="@{Activity.zyzzTeam}">精英战队</a></li>
    <li><a href="@{Activity.zyzzVedio}">精彩视频</a></li>

</ul>
<div class="form">
    <form method="post" action="@{Activity.mobileZyzzApplied}" enctype="multipart/form-data">
        <div class="row">
            <label><span class="em">*</span>战队名称(游戏内):</label>
            <div class="con">
                <input type="text" class="input-text required" id="name" maxlength="20" name="apply.teamName"/>
            </div>
        </div>
        <div class="row">
            <label><span class="em">*</span>队长QQ:</label>
            <div class="con">
                <input  type="text" class="input-text required" id="qq" maxlength="20" name="apply.teamLeaderQQ"/>
            </div>
        </div>
        <div class="row">
            <label><span class="em">*</span>队长手机号(仅用于活动通知):</label>
            <div class="con">
                <input type="text" class="input-text required" id="phone" maxlength="11" name="apply.teamLeaderTel"/>
            </div>
        </div>
        <div class="row">
            <label><span class="em">*</span>队长个人荣誉值(游戏内):</label>
            <div class="con">
                <input type="text" class="input-text required" id="count" maxlength="10" name="apply.teamLeaderHonor"/>
            </div>
        </div>
        <div class="row">
			<label><span class="em">*</span>游戏服务器:</label>
			<div class="con">
				<div class="con-select">
					<input type="text" class="input-text required" id="server" readOnly="true" value="请选择游戏服务器" name="apply.gameServerName" />
					<div class="icon-arrow"></div>
					<ul class="server-list hide">
						<li value="不败要塞">不败要塞</li>
						<li value="帝国之锋">帝国之锋</li>
						<li value="永恒哨塔">永恒哨塔</li>
						<li value="凯旋之门">凯旋之门</li>
					</ul>
				</div>
			</div>
			<div class="con-tips">(若提交不成功联系QQ：17342925)</div>
		</div>

    </form>
</div>
