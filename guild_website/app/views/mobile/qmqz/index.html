<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="/public/css/mobile/quanmin.css">
</head>
<body class="home">
	<div class="home-show">
		<img src="/public/images/mobile/qmqz/bg1.jpg" width="100%">
		<img src="/public/images/mobile/qmqz/bg2.jpg" width="100%">
		<h1>《全民枪战》南北对抗赛</h1>
		<a href="/m/gameMatchList.html" class="icon-back">后退</a>
		<div class="btns">
			<a href="./qmqz_sign.html"><div class="btn-sign" onclick="this.className='btn-sign press'">报名</div></a>
			<a href="javascript:download('android')"><div class="btn-down" onclick="this.className='btn-down press'">下载电竞侠</div></a>
		</div>
		<form style="display:none" id="form" method="post" target="downloadfrm" action="@{KKHomePage.downloadLog()}">
        	<input type="hidden" name="platform" id="platform">
    	</form>
    	<iframe name="downloadfrm" style="display:none"></iframe>
	</div>
</body>
<script>
    var downloadUrl = 'http://api2.kkyuyin.com/app/downloadApk';
    var url= window.location.search;
    if(url.indexOf("?")!=-1)
    {
        var params = url.substring(1).split("?");
        var froms=params[0].split("=");
        if(froms[0]=='from')
        {
            downloadUrl = 'http://api2.kkyuyin.com/app/downloadApk?from='+froms[1];
        } 
    }
    
    if(${isFromWeixin}){
        downloadUrl = 'http://api.kkyuyin.com/download';
    }

    function download(platform) {
       document.getElementById('platform').value = platform;
       document.getElementById('form').submit();
       window.setTimeout('forward()',500);
    }
    
    function forward() {
        document.location.href = downloadUrl;
    }
    
</script>
</html>
