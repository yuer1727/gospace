<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>英雄团 职业联赛 - 电竞侠</title>
	<meta name="keywords" content="电竞侠,全民枪战,FPL联赛,视频直播,战队联赛,战队报名,战队排名" />
	<meta name="description" content="电竞侠——最火的手游战队平台，全球首款为手游战队打造的免费手机游戏语音聊天软件，集领礼包、混战队、即时聊天为一体。实现用户在时空猎人、我叫MT、天天飞车、天天酷跑、放开那三国、刀塔传奇等多款手机网游内实时语音。" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, target-densitydpi=medium-dpi, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="/public/css/mobile/ziyou.css?v001">
</head>
<body>
<div class="head">填写报名信息</div>
	<div class="form">
		<form method="post" action="/m/yxt_submit.html" enctype="multipart/form-data">
		<div class="row">
			<label><span class="em">*</span>战队名称:</label>
			<div class="con">
				<input type="text" class="input-text required" id="name" name="teamName" maxlength="15" />
			</div>
		</div>
		<div class="row">
			<label><span class="em">*</span>队长QQ:</label>
			<div class="con">
				<input  type="text" class="input-text required" id="qq" name="teamLeaderQQ" maxlength="20"/>
			</div>
		</div>
		<div class="row">
			<label><span class="em">*</span>队长手机号:</label>
			<div class="con">
				<input type="text" class="input-text required" id="phone" name="teamLeaderTel" maxlength="11" />
			</div>
		</div>
		<div class="row">
			<label><span class="em">*</span>游戏服务器:</label>
			<div class="con">
				<div class="con-select">
					<input type="text" class="input-text required" id="server" readOnly="true" value="请选择游戏区服" name="gameServerName" />
					<div class="icon-arrow"></div>
					<ul class="server-list hide">
						<li value="1服">1服</li>
					</ul>
				</div>
			</div>
			<div class="con-tips">(若提交不成功联系QQ：873551026)</div>
		</div>
		
		
		<input type="submit" class="btn-sub" value="提交" id="send" />
		</form>
	</div>	
	
</body>
<script type="text/javascript" src="/public/js/mobile/jquery.js"></script>
<script type="text/javascript" src="/public/js/mobile/yxt/form.js"></script>
</html>
